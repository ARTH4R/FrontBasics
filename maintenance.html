<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontBasics | Under Maintenance</title>
    <link rel="icon" href="./asset/favicon/favicon.ico">

    <style>
        :root {
            --bg: #0f1115;
            --card-bg: #161a22;
            --border: #2a2f3a;
            --text-main: #e6e8eb;
            --text-muted: #9aa0a6;
            --primary: #4c8dff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
        }

        .language-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .lang-btn.active {
            color: var(--primary);
            border-color: var(--primary);
            font-weight: 500;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .icon {
            width: 44px;
            height: 44px;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            opacity: 0.9;
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.2px;
        }

        p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 2.2rem;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-main);
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .btn-primary {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn:hover {
            background: rgba(255,255,255,0.04);
        }

        @media (max-width: 576px) {
            .card {
                padding: 2rem 1.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="language-toggle">
    <button class="lang-btn" data-lang="th">TH</button>
    <button class="lang-btn" data-lang="en">EN</button>
</div>

<div class="container">
    <div class="card">

        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 9v2m0 4h.01M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
        </svg>

        <h1 id="title">หน้านี้อยู่ระหว่างการปรับปรุง</h1>
        <p id="subtitle">
            ขออภัยในความไม่สะดวก หน้านี้กำลังอยู่ระหว่างการพัฒนา
            กรุณากลับมาใหม่อีกครั้งในภายหลัง
        </p>

        <div class="actions">
            <a href="./index.html" class="btn btn-primary" id="homeBtn">หน้าหลัก</a>
            <a href="./learn-page.html" class="btn" id="learnBtn">บทเรียน</a>
        </div>
    </div>
</div>

<script>
    const content = {
        th: {
            title: "หน้านี้อยู่ระหว่างการปรับปรุง",
            subtitle: "ขออภัยในความไม่สะดวก หน้านี้กำลังอยู่ระหว่างการพัฒนา กรุณากลับมาใหม่อีกครั้งในภายหลัง",
            home: "หน้าหลัก",
            learn: "บทเรียน"
        },
        en: {
            title: "Page Under Maintenance",
            subtitle: "This page is currently under development. Please check back again later.",
            home: "Home",
            learn: "Lessons"
        }
    };

    function setLanguage(lang) {
        localStorage.setItem("maintenanceLang", lang);

        document.getElementById("title").textContent = content[lang].title;
        document.getElementById("subtitle").textContent = content[lang].subtitle;
        document.getElementById("homeBtn").textContent = content[lang].home;
        document.getElementById("learnBtn").textContent = content[lang].learn;

        document.querySelectorAll(".lang-btn").forEach(btn => {
            btn.classList.toggle("active", btn.dataset.lang === lang);
        });
    }

    document.querySelectorAll(".lang-btn").forEach(btn => {
        btn.addEventListener("click", () => setLanguage(btn.dataset.lang));
    });

    setLanguage(localStorage.getItem("maintenanceLang") || "th");
</script>
    <script src="./js/mobile-nav-complete.js"></script>
</body>
</html>
